<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="theme.min.css">
</head>
<body class="container">
    <h1>File Upload with Jersey</h1>
 
    <form action="estrips/zip" method="post" enctype="multipart/form-data">
 
        <p>Title : <input class="form-control" type="text" name="title"/></p>
        <p>ID : <input class="form-control" type="text" name="id"/></p>
        <p>Language : <input class="form-control" type="text" name="lang"/></p>
 
        <p>Select a file : <input type="file" name="file" /></p>
 
        <input class="btn btn-primary" type="submit" value="Upload It" />
    </form>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
